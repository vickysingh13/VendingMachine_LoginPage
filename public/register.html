<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 22rem;">
    <h3 class="text-center mb-3">Register</h3>

    <input type="text" id="user_id" class="form-control mb-2" placeholder="User ID" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />

    <button class="btn btn-success w-100 mb-2" onclick="register()">Create Account</button>
    <a href="index.html" class="text-center d-block">Back to Login</a>

    <div id="msg" class="text-danger text-center mt-2"></div>
  </div>

  <script>
    async function register() {
      const user_id = document.getElementById("user_id").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Account created successfully!");
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").innerText = data.message;
      }
    }
  </script>
</body>
</html>
